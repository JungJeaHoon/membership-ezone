<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="membership.css">
  <title>membership</title>
</head>
<body>
  <div id="member_personal" class="member_cate">
    <form action="" name="frm" method="frm" class="frm">
      <h3 class="tit_join_member">회원가입</h3>
      <div class="cont_division">
        <div class="write_base">
          <!-- 아이디 -->
          <div class="item">
            <label for="id">
              <strong class="subTitle">아이디</strong>
            </label>
            <div class="TypoBox">
              <input type="text" name="id" class="Typo SizeL defalt" maxlength="20"placeholder="4~20자리 / 영문, 숫자, 특수문자 '_'사용가능" autocapitalize="off" >
            </div>
          </div>
          <!-- 비밀번호 -->
          <div class="item">
            <label for="password1">
              <strong class="subTitle">비밀번호</strong>
            </label>
            <div class="TypoBox pass_box">
              <input type="password1" name="password1" class="Typo SizeL defalt" maxlength="16"placeholder="8~16자리/영문 대소문자, 숫자, 특수문자 조합" autocapitalize="off" >
            </div>
          </div>
          <!-- 이름 -->
          <div class="item">
            <label for="user_nm">
              <strong class="subTitle">이름</strong>
            </label>
            <div class="TypoBox pass_box">
              <input type="text" name="user_nm" class="Typo SizeL defalt" maxlength="16"placeholder="이름입력" autocapitalize="off" >
            </div>
          </div>
          <!-- 생년월일 -->
          <div class="item">
            <label for="birth_date">
              <strong class="subTitle">생년월일</strong>
            </label>
            <div class="TypoBox">
              <input type="number" name="tmp_birth_date" class="Typo SizeL defalt" min="8" max="8"placeholder="YYYYMMDD" autocapitalize="off" >
            </div>
          </div>
          <!-- 휴대폰인증 -->
          <div class="item identify_phone">
            <label for="sms_cellnum">
              <strong class="subTitle">휴대폰</strong>
            </label>
            <div class="tit_btn_wrap">
              <div class="input_collect TypoBox">
                <input type="text" name="tmp_cellnum" class="Typo SizeL join_input defalt" maxlength="11"placeholder="'-' 빼고 숫자만 입력" autocapitalize="off" >
              </div>
              <button type="button" class="BtnType SizeL defalt btn_cert_pop collet_btn" disabled>
                <span>인증요청</span>
              </button>
            </div>
            <!-- 휴대폰 인증 번호 확인 -->
            <div class="tit_btn_wrap tit_btn_wrap_hidden">
              <div class="TypoBox">
                <input type="number" name="sms_code" class="Typo SizeL join_input defalt" min="6" max="6"placeholder="인증번호를 입력해주세요"  >
              </div>
              <button type="button" class="BtnType SizeL defalt btn_cert_pop collet_btn" disabled>
                <span>확인</span>
              </button>
            </div>
          </div>
          <!-- 이메일 -->
          <div class="item identify_phone">
            <label for="sms_email_id">
              <strong class="subTitle">이메일</strong>
            </label>
            <div class="TypoBox">
              <input type="text" name="tmp_email_id" class="Typo SizeL defalt" maxlength="16"placeholder="email@ezone.co.kr" autocapitalize="off" >
            </div>
          </div>
        </div>
        <!-- 회원가입완료버튼 -->
        <div class="btn_join">
          <button type="button" class="inp_join BtnType SizeL defalt ga_data_layer btn_input_complete" disabled="disabled">회원가입 완료</button>
        </div>
      </div>
    </form>
  </div>

</body>
</html>
